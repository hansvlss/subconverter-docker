name: docker

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # === Step 1: æ‹‰å–ä»£ç  ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === Step 2: ç™»å½• GHCR ===
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # === Step 3: å¯ç”¨å¤šæ¶æ„æ„å»ºç¯å¢ƒ ===
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:latest

      # === Step 4: è®¾å®šé•œåƒä¿¡æ¯ ===
      - name: Set build metadata
        id: meta
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${{ github.repository_owner }}/subconverter"
          TAG="claw"
          echo "image_name=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      # === Step 5: æ„å»ºå¹¶æ¨é€é•œåƒ ===
      - name: Build & Push (Claw Cloud Edition)
        uses: docker/build-push-action@v6
        with:
          context: ctx
          file: ctx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image_name }}:latest

      # === Step 6: è¾“å‡ºç»“æœ ===
      - name: Build Summary
        run: |
          echo "âœ… Successfully built and pushed image:"
          echo "ğŸ‘‰ ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}"
          echo "ğŸ‘‰ ${{ steps.meta.outputs.image_name }}:latest"
