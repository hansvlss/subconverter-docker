name: docker

on:
  push:
    branches:
      - main

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Download subconverter binary
        run: |
          set -eux
          mkdir -p ctx/tmp
          ARCH=$(uname -m)
          case "$ARCH" in
            x86_64|amd64) ARCH=linux64 ;;
            aarch64|arm64) ARCH=linux-arm64 ;;
            armv7l|armhf) ARCH=linux-armv7 ;;
            *) echo "Unknown arch $ARCH"; exit 1 ;;
          esac
          URL="https://github.com/tindy2013/subconverter/releases/latest/download/subconverter_${ARCH}.tar.gz"
          echo "Downloading $URL"
          curl -fL -o ctx/tmp/subconverter.tar.gz "$URL"
          tar -xzf ctx/tmp/subconverter.tar.gz -C ctx/tmp
          chmod +x ctx/tmp/subconverter

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          # ðŸ”¥ æ ¸å¿ƒç‚¹ï¼šæž„å»ºä¸Šä¸‹æ–‡è®¾ä¸º ctx
          context: ./ctx
          platforms: linux/amd64,linux/arm64,linux/arm/v7
          push: true
          tags: ghcr.io/${{ github.repository }}:latest
