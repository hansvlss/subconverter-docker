name: docker

on:
  push:
    branches:
      - main

permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # === Step 1: 拉取代码 ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === Step 2: 登录 GHCR ===
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # === Step 3: 启用多架构构建环境 ===
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          driver-opts: image=moby/buildkit:latest

      # === Step 4: 设定镜像信息 ===
      - name: Set build metadata
        id: meta
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${{ github.repository_owner }}/subconverter"
          TAG="claw"
          echo "image_name=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      # === Step 5: 构建并推送镜像 ===
      - name: Build & Push (Claw Cloud Edition)
        uses: docker/build-push-action@v6
        with:
          context: ctx
          file: ctx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image_name }}:latest

      # === Step 6: 输出结果 ===
      - name: Build Summary
        run: |
          echo "✅ Successfully built and pushed image:"
          echo "👉 ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}"
          echo "👉 ${{ steps.meta.outputs.image_name }}:latest"
