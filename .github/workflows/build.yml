name: docker

on:
  push:
    branches:
      - main

# âœ… å¿…é¡»åŠ çš„æƒé™ï¼Œå¦åˆ™æ— æ³•æ¨é€åˆ° ghcr.io
permissions:
  contents: read
  packages: write

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      # === Step 1: æ‹‰å–ä»“åº“ä»£ç  ===
      - name: Checkout repository
        uses: actions/checkout@v4

      # === Step 2: ç™»å½• GHCRï¼ˆä½¿ç”¨ GITHUB_TOKENï¼‰===
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # === Step 3: è®¾ç½®æ„å»ºå‚æ•° ===
      - name: Set build metadata
        id: meta
        run: |
          set -euo pipefail
          IMAGE="ghcr.io/${{ github.repository_owner }}/subconverter"
          TAG="claw"
          echo "image_name=${IMAGE}" >> $GITHUB_OUTPUT
          echo "tag=${TAG}" >> $GITHUB_OUTPUT

      # === Step 4: æ„å»ºå¹¶æ¨é€é•œåƒ ===
      - name: Build & Push (Claw Cloud Edition)
        uses: docker/build-push-action@v6
        with:
          context: ctx
          file: ctx/Dockerfile
          platforms: linux/amd64,linux/arm64
          push: true
          tags: |
            ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}
            ${{ steps.meta.outputs.image_name }}:latest

      # === Step 5: æ‰“å°æˆåŠŸä¿¡æ¯ ===
      - name: Build Summary
        run: |
          echo "âœ… Successfully built and pushed image:"
          echo "ğŸ‘‰ ${{ steps.meta.outputs.image_name }}:${{ steps.meta.outputs.tag }}"
          echo "ğŸ‘‰ ${{ steps.meta.outputs.image_name }}:latest"
