name: build

on:
  workflow_dispatch:
    inputs:
      sc_ver:
        description: "subconverter release tag (e.g. v0.9.0 or 0.9.0)"
        required: false
        default: "v0.9.0"
      push_latest:
        description: "Also push :latest tag?"
        type: boolean
        required: false
        default: true
  push:
    branches: [ main, master ]

permissions:
  contents: read
  packages: write

env:
  IMAGE_NAME: ghcr.io/${{ github.repository_owner }}/subconverter

jobs:
  docker:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # 生成构建上下文（包含 Dockerfile / 入口脚本 / 默认配置）
      - name: Prepare build context
        shell: bash
        run: |
          set -euxo pipefail
          mkdir -p ctx/vendor ctx/rootfs/etc/subconverter

          cat > ctx/entrypoint.sh <<'SH'
          #!/usr/bin/env sh
          set -eu
          : "${SC_PORT:=25500}"
          : "${SC_ADDR:=0.0.0.0}"
          : "${SC_ARGS:=}"
          exec /opt/subconverter/subconverter -localaddr "${SC_ADDR}:${SC_PORT}" ${SC_ARGS}
          SH
          chmod +x ctx/entrypoint.sh

          cat > ctx/rootfs/etc/subconverter/pref.ini <<'INI'
          [common]
          api_access = true
          port = 25500
          INI

          cat > ctx/.dockerignore <<'IGNORE'
          .git
          .github
          **/.DS_Store
          IGNORE

          cat > ctx/Dockerfile <<'DOCKER'
          FROM alpine:3.20
          ARG TARGETARCH
          ARG SC_HOME=/opt/subconverter
          RUN set -eux; \
              apk add --no-cache ca-certificates tzdata bash unzip curl libstdc++; \
              adduser -D -h /home/app app; \
              mkdir -p ${SC_HOME}
          COPY vendor/ /tmp/vendor/
          RUN set -eux; \
              case "${TARGETARCH}" in \
                amd64)  ARCH=linux64 ;; \
                arm64)  ARCH=linuxarm64 ;; \
                *) echo "Unsupported TARGETARCH: ${TARGETARCH}"; exit 1 ;; \
              esac; \
              PKG="/tmp/vendor/subconverter_${ARCH}.tar.gz"; \
              [ -f "$PKG" ] || PKG="/tmp/vendor/subconverter_${ARCH}.zip"; \
              [ -f "$PKG" ] || (echo "vendor package missing for ${ARCH}"; ls -al /tmp/vendor || true; exit 2); \
              echo ">>> using package: $PKG"; file "$PKG" || true; \
              case "$PKG" in \
                *.zip)    unzip -q "$PKG" -d "${SC_HOME}" ;; \
                *.tar.gz) tar -xzf "$PKG" -C  "${SC_HOME}" ;; \
                *) echo "Unknown package type: $PKG"; exit 3 ;; \
              esac; \
              if [ -d "${SC_HOME}/subconverter" ]; then \
                mv "${SC_HOME}/subconverter/"* "${SC_HOME}/" && rmdir "${SC_HOME}/subconverter"; \
              fi; \
              [ -x "${SC_HOME}/subconverter" ] || (echo "binary not found"; ls -al "${SC_HOME}"; exit 4); \
              chown -R app:app "${SC_HOME}"
          COPY entrypoint.sh /entrypoint.sh
          COPY rootfs/ /
          EXPOSE 25500
          USER app
          ENV SC_PORT=25500 SC_ADDR=0.0.0.0
          ENTRYPOINT ["/entrypoint.sh"]
          DOCKER

      # 智能下载发布资产：存在就用，不存在就跳过
      - name: Prepare vendor (download release assets)
        id: vendor
        shell: bash
        run: |
          set -euxo pipefail
          cd ctx
          mkdir -p vendor

          IN_VER="${{ inputs.sc_ver || 'v0.9.0' }}"
          SCV="v${IN_VER#v}"
          echo ">>> target release = ${SCV}"

          # (仓库中的历史版本命名不一致) —— 针对每个架构列出候选文件名（按优先级依次尝试）
          candidates_names() {
            case "$1" in
              linux64)
                echo "subconverter_linux64.tar.gz subconverter_linux64.zip"
                ;;
              linuxarm64)
                # 历史上可能出现的各种写法
                echo "subconverter_linuxarm64.tar.gz subconverter_linuxarm64.zip \
                      subconverter_linux_aarch64.tar.gz subconverter_linux_aarch64.zip \
                      subconverter_aarch64.tar.gz subconverter_aarch64.zip"
                ;;
              *)
                return 1
            esac
          }

          # 多源镜像
          make_urls() {
            local ver="$1" name="$2"
            cat <<EOF
          https://github.com/tindy2013/subconverter/releases/download/${ver}/${name}
          https://download.fastgit.org/tindy2013/subconverter/releases/download/${ver}/${name}
          https://downloads.sourceforge.net/project/subconverter/${ver}/${name}
          https://cdn.jsdelivr.net/gh/tindy2013/subconverter@${ver}/${name}
          EOF
          }

          CURL_OPTS=( -fsSL --retry 5 --retry-all-errors --connect-timeout 10 --max-time 120 )

          OK_PLATFORMS=()

          # 架构 => 平台 映射
          try_arch() {
            local ARCH="$1" PLATFORM="$2"
            local OUT_FINAL=""
            for NAME in $(candidates_names "${ARCH}"); do
              for URL in $(make_urls "${SCV}" "${NAME}"); do
                echo ">>> try: ${URL}"
                (curl -I "${URL}" || true) | sed 's/^/HEAD: /' || true
                if curl "${CURL_OPTS[@]}" -o "vendor/.part_${ARCH}" "${URL}"; then
                  FT=$(file -b --mime-type "vendor/.part_${ARCH}" || true)
                  case "${FT}" in
                    application/gzip|application/x-gzip)  EXT=".tar.gz" ;;
                    application/zip)                       EXT=".zip" ;;
                    *) echo "!!! unexpected file type: ${FT}"; head -c 200 "vendor/.part_${ARCH}" || true; rm -f "vendor/.part_${ARCH}"; continue ;;
                  esac
                  OUT_FINAL="vendor/subconverter_${ARCH}${EXT}"
                  mv -f "vendor/.part_${ARCH}" "${OUT_FINAL}"
                  echo ">>> saved: ${OUT_FINAL}"
                  file "${OUT_FINAL}" || true
                  OK_PLATFORMS+=("${PLATFORM}")
                  return 0
                fi
              done
            done
            echo ">>> ${ARCH} not found in ${SCV}, skip this arch."
            return 1
          }

          # 尝试 amd64 / arm64
          try_arch linux64   linux/amd64 || true
          try_arch linuxarm64 linux/arm64 || true

          if [ "${#OK_PLATFORMS[@]}" -eq 0 ]; then
            echo "!!! no downloadable assets for ${SCV} (both amd64/arm64 missing)."
            exit 10
          fi

          # 输出最终平台列表（逗号分隔，无空格）
          PLAT=$(IFS=, ; echo "${OK_PLATFORMS[*]}")
          echo "platforms=${PLAT}" >> "$GITHUB_OUTPUT"
          echo ">>> will build for platforms: ${PLAT}"

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.repository_owner }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Compute tags
        id: meta
        shell: bash
        run: |
          set -euo pipefail
          IN_VER="${{ inputs.sc_ver || 'v0.9.0' }}"
          VER="${IN_VER#v}"
          TAGS="${{ env.IMAGE_NAME }}:${VER}"
          if [ "${{ inputs.push_latest || true }}" = "true" ]; then
            TAGS="${TAGS},${{ env.IMAGE_NAME }}:latest"
          fi
          echo "tags=${TAGS}" >> "$GITHUB_OUTPUT"

      - name: Build & Push
        uses: docker/build-push-action@v6
        with:
          context: ctx
          file: ctx/Dockerfile
          platforms: ${{ steps.vendor.outputs.platforms }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}

      - name: Upload debug artifacts on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: debug-artifacts
          path: |
            ctx/**
